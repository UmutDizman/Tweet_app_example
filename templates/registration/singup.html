{% extends "base.html" %}
{% block content %}



    <form action="" method = "POST">
        <div class="container" style= "border: 1px solid cornflowerblue; padding: 8px; width: 50%;">


            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                {{field.label_tag}}
                {{ field }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary" value='singup'>Sign Up</button>
        </div>
    </form>






{% endblock  %}
